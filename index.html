<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Hendrik's JokeBot</title>
  </head>
  <body>
    <main class="main-container">
      <header>Knock! Knock! Joke!</header>
      <div class="atd-room">
        <div class="atd-list">
          <aside>
            <div class="atd-header">
              <p>Attendees</p>
            </div>
            <div class="profile-container">
              <img class="profile-img" src="/img/spongebobjfif.jfif" alt="" />
              <div class="msg-box">
                <p>Joke Bot</p>
                <p class="message" id="bot-message"></p>
              </div>
            </div>
            <div class="profile-container">
              <img class="profile-img" src="/img/sloth.png" alt="" />
              <div class="msg-box">
                <p>Hendrik</p>
                <p class="message" id="user-message"></p>
              </div>
            </div>
          </aside>
        </div>

        <div class="board-container">
          <div id="chat-container">
            <section id="chat-board"></section>
            <div class="input-container">
              <input type="text" id="tbx-input" />
              <button id="btn-send">
                <svg
                  aria-label="Direct"
                  class="_8-yf5"
                  fill="#262626"
                  height="22"
                  viewBox="0 0 48 48"
                  width="22"
                >
                  <path
                    d="M47.8 3.8c-.3-.5-.8-.8-1.3-.8h-45C.9 3.1.3 3.5.1 4S0 5.2.4 5.7l13.2 13c.5.4 1.1.6 1.7.3l16.6-8c.7-.3 1.6-.1 2 .5.4.7.2 1.6-.5 2l-15.6 9.9c-.5.3-.8 1-.7 1.6l4.6 19c.1.6.6 1 1.2 1.1h.2c.5 0 1-.3 1.3-.7l23.2-39c.5-.5.5-1.1.2-1.6z"
                  ></path>
                </svg>
              </button>
              <button id="btn-like">
                <svg
                  aria-label="like"
                  class="_8-yf5"
                  fill="#262626"
                  height="24"
                  viewBox="0 0 48 48"
                  width="24"
                >
                  <path
                    d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 11-11.5 16S25 41.3 24 41.9c-1.1-.7-4.7-4-9.5-8.3-5.7-5-11.5-9.2-11.5-16C3 11.3 7.7 6.1 13.4 6.1c4.2 0 6.5 2 8.1 4.3 1.9 2.6 2.2 3.9 2.5 3.9.3 0 .6-1.3 2.5-3.9 1.6-2.3 3.9-4.3 8.1-4.3m0-3c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5.6 0 1.1-.2 1.6-.5 1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="js/config/index.js"></script>
    <script src="js/config/firebaseConfig.js"></script>
    <script src="js/chatboard.js"></script>
    <script src="js/jokeBot.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
